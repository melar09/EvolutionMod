{{#staff}}
<tr data-index="{{index}}">
	<td>
		<div class="staffN">{{name}}</div>
		<div class="staffU">{{&rank}}</div>
	</td>
	<td class="staffL">{{level}}</td>
	<td class="staffD">{{design}}</td>
	<td class="staffT">{{tech}}</td>
	<td class="staffR">{{research}}</td>
	<td class="staffS">{{speed}}</td>
	<td class="staffP">{{pay}}</td>
</tr>
{{/staff}}
